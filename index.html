<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div id="outof">
                <h1>76</h1>
                <h5>of 100</h5>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="">
                <h4>Reaction</h4>
                <h5 id="score"><b>80</b> / 100</h5>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="">
                <h4>Memory</h4>
                <h5 id="score"><b>92</b> / 100</h5>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <h4>Verbal</h4>
                <h5 id="score"><b>61</b> / 100</h5>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="">
                <h4>Visual</h4>
                <h5 id="score"><b>72</b> / 100</h5>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
